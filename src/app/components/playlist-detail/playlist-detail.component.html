<div class="bg-grad h-full rounded-lg pad-x-10 pad-top-5">
  @if(playlistFacade.playlist$| async; as playlist) {
  <div class="h-full flex flex-col overflow-auto">
    <div class="margin-top-20 w-full flex flex-row top-half">
      <div class="pic-size">
        <mat-icon class="pic-size bg-side rounded-lg">music_note</mat-icon>
      </div>
      <div class="flex flex-col justify-end margin-x-8">
        <div>
          <span>Public Playlist</span>
        </div>
        <div class="margin-bot-8">
          <span class="text-3xl">{{ playlist.title }}</span>
        </div>
        <div>
          <span class="">{{ playlist.createdBy }}</span>
          <span class="margin-x-3 text-gray">â€¢</span>
          <span class="text-gray">{{ playlist.tracks.length }} songs,</span>
          <span class="text-gray margin-x-3"
            >{{ playlistLengthMinutes$ | async }} min
            {{ playlistLengthSeconds$ | async }} sec</span
          >
        </div>
      </div>
    </div>
    <div class="w-full">Playlist Items</div>
  </div>
  }
</div>
