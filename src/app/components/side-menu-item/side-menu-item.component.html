@if (item) {
<div
  class="cursor-pointer pad-y-3 rounded-lg w-full flex flex-row items-center"
  [ngClass]="
    selectedItem && selectedItem.type == item.type && selectedItem.id == item.id
      ? 'selected-mode'
      : 'show-on-hover'
  "
  (click)="selectItem(item)"
>
  <div class="margin-x-3 overflow-hidden track-pic">
    @if (item.type == "playlist") {
    <app-collage [trackIds]="item.tracks"></app-collage>
    } @else {
    <img class="rounded-lg" src="{{ item.img }}" />
    }
  </div>
  <div class="margin-x-3 flex flex-col">
    <span class="flex flex-nowrap">
      {{ item.title }}
    </span>
    <span class="text-gray">{{ item.type | titlecase }}</span>
  </div>
</div>
}
